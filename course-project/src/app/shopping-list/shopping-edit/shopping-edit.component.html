<div class="row">
  <div class="col-xs-12">
    <!-- for routes you can use  --><br>
    <button class="btn btn-primary" (click)="loadRecipes()">Dynamically load recipes</button><br>
    <button class="btn btn-primary" (click)="loadRecipesWithRelative()">Dynamically load recipes with relative</button><br>
    <button class="btn btn-primary" (click)="loadRecipesWithQPandF()">Dynamically load recipes with query param and fragment</button><br>
    <a routerLink="../recipes">Recipes</a>
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInputRef/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInputRef/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
