<a href="#" class="list-group-item clearfix" (click)="onRecipeClicked(recipeOut)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeOut.name }}</h4>
    <p class="list-group-item-text">{{ recipeOut.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeOut.imagePath"
      alt="{{ recipeOut.name }}"
      class="img-responsive"
      style="max-height:50px"
    />
    <!-- or src="{{ recipe.imagePath }}" -->
  </span>
</a>
