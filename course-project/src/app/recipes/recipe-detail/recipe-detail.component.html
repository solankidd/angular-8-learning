<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" style="width:100px; height:100px" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe yo
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" (click)="onAddToShoppingList()">Add ingredients to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
