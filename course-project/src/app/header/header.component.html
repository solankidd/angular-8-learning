<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <!-- without  routerLinkActiveOptions it will mark home as always active
             because it will find "/" always
             To solve this use [routerLinkActiveOptions]="{exact:true}", which will tell angular to find exact path
        -->
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/">Home</a></li>
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active"><a routerLink="/shoplist">Shopping list</a></li>
        <!-- Here we can bind as property as well, value in array is helpful to provide some complex paths  -->
        <li routerLinkActive="active"><a [routerLink]="['/nineservice']">Nine service start</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" appDropDown>
          <a href="#dropdown-menu" class="dropdown-toggle" role="button">
            Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" id="dropdown-menu">
            <li><a href="#">Save</a></li>
            <li><a href="#">Fetch</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
